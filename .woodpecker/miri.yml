when:
  - event: pull_request
  - event: push
    branch:
       - master

steps:
  miri:
    image: instrumentisto/rust:nightly-2023-09-22@sha256:f6a8a10a2c4362f390f8f3a14ec74e668e99749cd6d5427861e8673f212810a2
    environment:
      - CARGO_TERM_COLOR=always
    commands:
      - rustup component add miri
      - cargo miri test --all-features --locked --verbose
