when:
  - event: pull_request
  - event: push
    branch:
       - master

steps:
  miri:
    image: instrumentisto/rust:nightly-2023-09-30@sha256:c4a3e048b09797065581f9a815ded715d4a73861e1fcee07b6beebf0989d676f
    environment:
      - CARGO_TERM_COLOR=always
    commands:
      - rustup component add miri
      - cargo miri test --all-features --locked --verbose
